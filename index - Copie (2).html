<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debug Étoiles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      console.log('Canvas resized:', width, height);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class ShootingStar {
      constructor() {
        this.reset();
      }

      reset() {
        const offset = 100;
        this.x = -offset;
        this.y = Math.random() * height;
        this.length = Math.random() * 100 + 100;
        this.speed = Math.random() * 3 + 4;
        this.angle = (225 * Math.PI) / 180; // diagonale NE->SO
        this.opacity = 1;
        this.life = 0;
        this.maxLife = width / this.speed + 100;

        console.log("New star created", {
          x: this.x,
          y: this.y,
          speed: this.speed,
          length: this.length,
          maxLife: this.maxLife
        });
      }

      update() {
        this.life++;
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
        this.opacity = Math.max(0, 1 - this.life / this.maxLife);

        console.log("Updating star:", {
          x: this.x,
          y: this.y,
          opacity: this.opacity
        });

        if (this.life > this.maxLife || this.y > height + 100 || this.x > width + 100) {
          this.reset();
        }
      }

      draw(ctx) {
        // Traînée
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
          this.x - this.length * Math.cos(this.angle),
          this.y - this.length * Math.sin(this.angle)
        );
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity * 0.5})`;
        ctx.lineWidth = 2;
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 10;
        ctx.stroke();

        // Tête
        ctx.beginPath();
        ctx.arc(this.x, this.y, 4, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,0,0,1)`; // rouge vif pour debug
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 15;
        ctx.fill();
      }
    }

    const shootingStars = [new ShootingStar()]; // Une seule étoile pour test

    function animate() {
      ctx.clearRect(0, 0, width, height);
      shootingStars.forEach(star => {
        star.update();
        star.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
